<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesso</title>

  <style>
    body {
      margin:0;
      font-family: system-ui, Arial;
      background:#f3f5f7;
    }

    .wrap {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card {
      width:100%;
      max-width:420px;
      background:white;
      border-radius:16px;
      padding:24px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }

    h1 {
      margin:0 0 8px;
      font-size:24px;
    }

    .sub {
      margin:0 0 18px;
      color:#555;
      font-size:14px;
    }

    form p {
      margin:0 0 12px;
    }

    label {
      display:block;
      font-size:13px;
      margin-bottom:6px;
      color:#333;
    }

    input {
      width:100%;
      padding:10px 12px;
      border:1px solid #d7dde3;
      border-radius:10px;
      font-size:14px;
    }

    input:focus {
      outline:none;
      border-color:#a3daa8;
      box-shadow:0 0 0 3px rgba(163,218,168,.25);
    }

    .btn {
      width:100%;
      margin-top:8px;
      padding:10px 12px;
      border:0;
      border-radius:10px;
      background:#a3daa8;
      color:#1e3b24;
      font-weight:600;
      cursor:pointer;
    }

    .btn:hover {
      filter:brightness(.95);
    }

    .links {
      margin-top:14px;
      font-size:14px;
      color:#444;
    }

    a {
      color:#2c7be5;
      text-decoration:none;
    }

    a:hover {
      text-decoration:underline;
    }

    .err {
      background:#ffecec;
      border:1px solid #ffb4b4;
      color:#8a1f1f;
      padding:10px 12px;
      border-radius:10px;
      margin:10px 0 14px;
      font-size:14px;
    }

  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <h1>Accesso</h1>
      <p class="sub">Accedi al tuo account per prenotare gli sdrai.</p>

      {% if form.errors %}
        <div class="err">
          Username o password non corretti.
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Accedi</button>
      </form>

      <div class="links">
        Non hai un account?
        <a href="{% url 'signup' %}">Registrati</a>
      </div>

    </div>
  </div>
</body>
</html>
