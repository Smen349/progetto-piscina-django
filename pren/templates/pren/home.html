<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Piscina</title>
</head>

<body>
    <h1>Home Piscina</h1>

    {% if piscina %}
        <h2>{{ piscina.nome }}</h2>
    {% else %}
        <p>Nessuna piscina creata</p>
    {% endif %}

    {% if piscina.immagine %}
        <img src="{{ piscina.immagine.immagine.url }}" alt="Immagine piscina" style="max-width: 100%;">
    {% else %}
        <p>Nessuna immagine caricata per questa piscina</p>
    {% endif %}

</body>

</html>
